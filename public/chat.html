<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style/chat.css">
  <title>Let's Chat!</title>
</head>
<body>
  <div id="discordApp">
  <aside class="sidebar">
    <div class="server-list">Server List</div>
    <div class="channels">
      <div class="channel">Channel 1</div>
      <div class="channel">Channel 2</div>
      <!-- Add more channels as needed -->
    </div>
  </aside>
  <section class="chat-area">
    <header class="chat-header">Channel Name</header>
    <div class="messages">
      <!-- Messages will go here -->
      <div class="message">User1: Hello!</div>
      <div class="message">User2: Hi there!</div>
      <!-- Add more messages as needed -->
    </div>
    <form class="message-form">
      <input type="text" placeholder="Type a message...">
    </form>
  </section>
</div>
<script src="../assets/js/script.js"></script>
</body>
</html>
